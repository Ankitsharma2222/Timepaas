<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Excel Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Excel Report Generator</h2>
            </div>
            <div class="card-body">
                <p class="card-text text-center text-muted">Upload your '.xlsx' file and specify the sheet name to generate the processed report.</p>
                
                <!-- Flash messages for errors -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger" role="alert">
                      {% for message in messages %}
                        {{ message }}
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}

                <form method="post" enctype="multipart/form-data" class="mt-4">
                    <div class="mb-3">
                        <label for="file" class="form-label"><b>Upload Excel File (.xlsx)</b></label>
                        <input type="file" class="form-control" name="file" id="file" required accept=".xlsx">
                    </div>
                    <div class="mb-3">
                        <label for="sheet_name" class="form-label"><b>Sheet Name</b></label>
                        <input type="text" class="form-control" name="sheet_name" id="sheet_name" value="Table 1 (2)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process and Download</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
